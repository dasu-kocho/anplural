    <header>
        <h1>I.</h1>
        <p><a href="/anplural/">home</a></p>
        <hr>
        <per style="white-space: pre-line;">
          A student knows he doesn't know,
          A fool thinks he knows with little effort.
          A student always searches for answers,
          A fool thinks he's found them. 
          A student does not know the Dao,
          A fool believes he does. 
        </per>
