        <h1>IV.</h1>
        <p><a href="/anplural/">home</a></p>
        <hr>
        <per style="white-space: pre-line;">
          Looked to the moon and thought the dark a cougar
          The light looked more a rabbit than the dark
          The rabbit darts for the cougar's tail
          The cougar runs for the rabbit's dart
        </per>
